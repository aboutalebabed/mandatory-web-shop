  <form id="myform">

        <h3 id="h3checkout">Checkout</h3>

        <div class="form-group">
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
        <span id="sfirstname"></span>
        </div>

        <div class="form-group">
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
        <span id="slastname"></span>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="mail" name="mail" placeholder="Email">
          <span id="semail"></span>
        </div>

        <div class="form-group">
        <input type="number" class="form-control" id="phoneNr" name="phoneNr" placeholder="Phone Nr">
        <span id="sphone"></span>
        </div>

        <div class="form-group">
        <input type="text" class="form-control" id="streetAddress" name="streetAddress" placeholder="Street Address">
        <span id="sstreetaddress"></span>
        </div>

        <div class="form-group">
        <input type="number" class="form-control" id="zipCode" name="zipCode" placeholder="Zip Code">
        <span id="szipcode"></span>
        </div>

        <div class="form-group">
        <input type="text" class="form-control" id="city" name="city" placeholder="City">
        <span id="scity"></span>
        </div>

        <div class="form-group">
        <textarea class="form-control" type="textarea" id="comments" placeholder="Comments" maxlength="140" rows="7"></textarea>
        <span id="scomments"></span>
        </div>

       <button type="submit" class="btn btn-primary" id="submit">Submit</button>
  </form>
